<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Rota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleaning Rota</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Person Responsible</th>
            </tr>
            <tr>
                <td>Vacuum Living Room</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Wash Dishes</td>
                <td>Bob</td>
            </tr>
            <tr>
                <td>Clean Bathroom</td>
                <td>Charlie</td>
            </tr>
            <!-- Add more tasks and people here -->
        </table>
    </div>
</body>
</html>
